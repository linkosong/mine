<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"><!--  IE浏览器9.0全都支持 ，的核心配置意思是与bootstrap交融，正常使用  -->
		<meta name="viewport" charset="utf-8"  content="device=device-width,initoal-scale=1"><!--  合适图框的大小，缩放的比例 ，支持pc端，移动端     -->
		<title>Bootstrap基础入门</title>
		<link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" type="text/css"></link>
		<script type="text/javascript" src="../../bootstrap/js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
	</head>

	<body style="padding: 50px; background-color: pink">
		<div class="container" style="padding: 50px; background-color: #fff"> <!-- container : 表示的是文字或内容到边框的自动调整       -->

			<div>
				<ul>
				<li>html5</li>
				<li>css</li>
				<li>js</li>
			  </ul>
			  <ul class="list-inline">
				<li>html53</li>
				<li>css</li>
				<li>js</li>
			  </ul>
			  <ul class="list-unstyled">
				<li>html5</li>
				<li>css</li>
				<li>js</li>
			  </ul>
			  <ol>
                <li>...1</li>
                <li>...2</li>
                <li>...3</li>
                <li>...4</li>
              </ol>
              <dl>
			    <dt>aaaaa1</dt>
			    <dt>aaaaaq</dt>
			    <dd>bbbs1</dd>
			    <dt>aaaaa2</dt>
			    <dd>bbbs2</dd>
			    <dd>bbbsq</dd>
			    <ins>ccc3</ins>
			     <dd><ins>csss3</ins></dd>
			    <del>aasdada</del>
			  </dl>
			  <dl class="dl-horizontal">
			    <dt>aaaaa1</dt>
			    <dd>bbbs1</dd>
			  </dl>
		</div>
	</div>
	</body>
</html>
